<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/616f60f3ca.js"></script>

</head>

<body>

    <div class="container">

        <header class="jumbotron">
            <h1 class="text-center text-white">
                <strong><i class="far fa-newspaper"></i> New York Times Search</strong>
            </h1>
        </header>

        <div class="row">
            <div class="col-lg-12">
                <!--Search Parameters Card-->
                <div id="searchInput" class="card">
                    <div class="card-header h6">
                        <i class="fas fa-question-circle"></i> Search Parameters
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="searchTerm">Search Term:</label>
                                <input type="text" class="form-control" id="searchTerm">
                            </div>
                            <div class="form-group">
                                <label for="numRecords">Number of Records to Retrieve</label>
                                <input type="number" class="form-control" id="num-records" value="4">
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year (Optional):</label>
                                <input type="number" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year (Optional):</label>
                                <input type="number" class="form-control" id="endYear">
                            </div>  
                        </form>
                        <button type="button" class="btn btn-light" id="search">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <button type="button" class="btn btn-light" id="clear">
                            <i class="fas fa-trash-alt"></i> Clear Results
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-12">
                <!--Record Results Card-->
                <div class="card">
                    <div class="card-header h6 d-flex justify-content-between align-items-center">
                        <span><i class="far fa-newspaper"></i> Top Articles</span>
                        <div class="btn-group btn-group-toggle align-right" data-toggle="buttons">
                            <label class="btn btn-secondary active btn-sm">
                              <input type="radio" name="sort-by" id="popular" value="popular" checked> Most Popular
                            </label>
                            <label class="btn btn-secondary btn-sm" id="recent">
                              <input type="radio" name="sort-by"value="recent"> Most Recent
                            </label>
                        </div>
                    </div>
                    <div class="card-body" id="top-articles"></div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span>Made with lots and lots of <i class="far fa-meh-rolling-eyes"></i></span>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
